<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.structure-1.4.5.css" rel="stylesheet" />
<script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<script type="text/javascript">
$(document).raedy(function (){
    document.addEventListener("deviceready", function(){
      //navigator.notification.alert("funciona");
      $("#capturaFoto").tap(function(){
	navigator.device.capture.captureImage(function (mediaFiles){
	 path=mediaFiles[0].fullPath;
	 $("#imagen").append("<img src="+path+" width='100%' />").attr("rel",path);
	}, function (error){
	  navigator.notification.alert("Error"+error.code, null, "CAtura de Error");
	}, {limit:1});
      });
    }, false);

});
</script>
<style type="text/css">
	p{
		text-align:center;
	}
</style>
</head>

<body>
<div data-role="page" id="principal" data-theme="b">
	<div data-role="header">
    	<p>Camara</p>
    </div> 
    <div data-role="content">
    	<p>Acesando a camara</p>
        <input type="button" value="Tomar Foto" id="capturaFoto" />
        <div id="imagen"></div>
    </div>
    <div data-role="footer" data-position="fixed">
    	<p>Pie de aplicación</p>
    </div>
</div>

</body>
</html>
